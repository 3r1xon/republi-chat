<div id="signup">

    <div id="particle-container">
        <div class="particle" *ngFor="let particle of particleNumber"></div>
    </div>

    <div id="rect"></div>

    <form id="signup-form" (keyup.enter)="signUp()">

        <h1>Sign up</h1>

        <rep-input [(text)]="user.userName" [maxLength]="30" tooltip="Your personal access name, it will not be visible to others" placeholder="Nickname" required="true"></rep-input>

        <rep-input [(text)]="user.name" [maxLength]="30" tooltip="The name that will be visible to all other users" placeholder="Name" required="true"></rep-input>

        <rep-input [(text)]="user.email" [maxLength]="30" tooltip="It will be useful for us for account validation" placeholder="Email" required="true"></rep-input>

        <rep-input [(text)]="user.password" [maxLength]="30" type="password" placeholder="Password" required="true"></rep-input>

        <rep-input [(text)]="confirmPassword" [maxLength]="30" type="password" placeholder="Confirm password" required="true"></rep-input>

        <div>
            <rep-button (onClick)="signUp()" icon="login">Sign Up</rep-button>
        </div>
        
        <p>{{alert}}</p>
        
        <a routerLink="/login">Already registered? Log In</a>
        
    </form>

    <rep-footer></rep-footer>

</div>
