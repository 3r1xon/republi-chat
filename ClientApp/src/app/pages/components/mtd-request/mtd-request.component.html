<div class="obscure"
  (click)="hideRequest()">

  <div
    class="dialog"
    repStop
    cdkDrag
    cdkDragBoundary=".obscure"
    [cdkDragDisabled]="_utils.isMobile"
  >

    <div class="bar" cdkDragHandle>

      <button class="back" (click)="hideRequest()">
        <mat-icon>close</mat-icon>
      </button>

    </div>

    <div class="title">

      <h1>{{_utils.rqsBody.title}}</h1>

    </div>

    <rep-separator></rep-separator>

    <div class="message">

      <p>
        {{_utils.rqsBody.message}}
      </p>

    </div>

    <rep-actions [actions]="_utils.rqsBody.actions"></rep-actions>

  </div>

</div>
