<div id="profile">
    
    <div id="banner">

        <div id="profile-info">

            <div id="image-upload">

                <label for="file-input">
                  <img [src]="_user.currentUser.profilePicture" id="picture" onerror="this.src = '/assets/user-image.png'"/>
                </label>
              
                <input id="file-input" type="file" (change)="onChange($event.target.files)" />

            </div>

            <div id="banner-info">

                <div style="display: flex;">
                    <h2 [style.color]="_user.currentUser.userColor">{{_user.currentUser.name}}</h2>
                </div>

                <p>{{_user.currentUser.userName}}</p>

            </div>

        </div>

        <div id="manage">
            
            <rep-button background="#c62828" id="delete" icon="dangerous" (onClick)="deleteProfile()">Delete profile</rep-button>
            
            <rep-button background="#46a35e" id="save" icon="save" (onClick)="save()" [enabled]="false">Save</rep-button>
        
        </div>

    </div>

    <div id="settings">

        <rep-message [message]="exampleMsg" [options]="exampleMsgOptions"></rep-message>

        <form>

            <div class="aligned">
    
                <rep-input
                [(text)]="user.name"
                [(text)]="exampleMsg.name"
                [maxLength]="30"
                required="true"
                [enabled]="editName"
                placeholder="Name"></rep-input>
    
                <rep-toggle [(checked)]="editName" iconOnTrue="lock_open" iconOnFalse="lock"></rep-toggle>
    
            </div>

            <div class="aligned">

                <rep-input 
                [(text)]="user.email"
                placeholder="Email" 
                required="true"
                [enabled]="editEmail"
                ></rep-input>

                <rep-toggle
                [(checked)]="editEmail"
                iconOnTrue="lock_open" 
                iconOnFalse="lock"></rep-toggle>

            </div>
                
        </form>
        

        <!-- <input id="user-color"
        [(ngModel)]="user.userColor"
        [(ngModel)]="exampleMsg.userColor" type="color"> -->

    </div>

</div>
