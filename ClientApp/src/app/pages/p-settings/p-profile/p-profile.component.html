<div id="profile">

    <div id="banner">

        <div id="profile-info">

            <div id="image-upload">

                <label for="file-input">
                  <img [src]="_user.currentUser.picture" id="picture" onerror="this.src = '/assets/user-image.png'"/>
                </label>
              
                <input id="file-input" type="file" (change)="onChange($event.target.files)" />

            </div>

            <div id="banner-info">

                <h2 [style.color]="_user.currentUser.color">{{_user.currentUser.name}}</h2>

                <div style="display: flex;">

                    <p>{{_user.currentUser.code}}</p>
                    <rep-info>
                        This is your unique code, give this code to a friend in order to be added in his friend list
                    </rep-info>
                    
                </div>

            </div>

        </div>

        <rep-actions [actions]="topbarActions"></rep-actions>

    </div>

    <div id="settings">

        <rep-message [message]="exampleMsg" [options]="exampleMsgOptions"></rep-message>

        <rep-separator>Personal informations</rep-separator>

        <form>

            <div class="aligned">

                <rep-input
                [(text)]="user.name"
                [(text)]="exampleMsg.name"
                maxLength="30"
                required="true"
                [enabled]="editName"
                placeholder="Name"></rep-input>

                <rep-toggle [(checked)]="editName" iconOnTrue="lock_open" iconOnFalse="lock"></rep-toggle>

            </div>

            <div class="aligned">

                <rep-input 
                [(text)]="user.email"
                placeholder="Email" 
                required="true"
                [enabled]="editEmail"
                ></rep-input>

                <rep-toggle
                [(checked)]="editEmail"
                iconOnTrue="lock_open" 
                iconOnFalse="lock"
                ></rep-toggle>

            </div>

            <rep-textarea placeholder="Biography, max(200)"></rep-textarea>

        </form>

        <rep-separator>Strict settings</rep-separator>

        <!-- <input id="user-color"
        [(ngModel)]="user.userColor"
        [(ngModel)]="exampleMsg.userColor" type="color"> -->

        <div id="strict">
            <rep-actions [actions]="strictActions"></rep-actions>
        </div>

    </div>

</div>
