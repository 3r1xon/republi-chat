<div id="p-newchannel">

    <div style="width: 90%; display: flex;">
        <h1>Create new channel</h1>
    </div>

    <rep-separator>Channel picture</rep-separator>

    <div id="image-upload">

        <label for="file-input">
            <img src="/assets/upload.png" id="picture"/>
        </label>

        <input id="file-input" type="file" (change)="onChange($event.target.files)" />

    </div>

    <rep-separator>Channel informations</rep-separator>

    <form class="channel-info" [formGroup]="formCreation">

        <rep-input formControlName="channelName" placeholder="Channel name" [(text)]="channel.name" required="true"></rep-input>

    </form>

    <p>You will be able to edit the channel and all its settings once you first created it.</p>
        
    <rep-actions [actions]="newChannelActions"></rep-actions>

    <rep-separator>Or</rep-separator>

    <div style="width: 90%; display: flex;">
        <h1>Add an existing channel</h1>
    </div>

    <form class="channel-info">

        <rep-input placeholder="Channel name" required="true"></rep-input>

        <rep-input placeholder="Channel code" required="true" size="small"
        tooltip="Multiple channels can have the same name, but they cannot have the same code"></rep-input>

    </form>

    <rep-actions [actions]="existingChannelActions"></rep-actions>

</div>
