<div id="p-newchannel">

    <rep-separator>Channel picture</rep-separator>

    <div id="image-upload">

        <label for="file-input">
            <img src="/assets/upload.png" id="picture"/>
        </label>

        <input id="file-input" type="file" (change)="onChange($event.target.files)" />

    </div>

    <rep-separator>Channel informations</rep-separator>

    <div id="channel-info">

        <rep-input placeholder="Channel name" [(text)]="channel.name" required="true"></rep-input>

    </div>
        
    <rep-actions [actions]="channelActions"></rep-actions>

</div>
