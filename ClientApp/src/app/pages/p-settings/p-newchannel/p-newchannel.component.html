<div id="p-newchannel">

    <div id="banner">

        <div id="profile-info">

            <div id="image-upload">

                <label for="file-input">
                  <img src="/assets/upload.png" id="picture"/>
                </label>

                <input id="file-input" type="file" (change)="onChange($event.target.files)" />

            </div>

            <rep-input placeholder="Channel name" [(text)]="channel.name" required="true"></rep-input>

        </div>

        <rep-button background="#46a35e" id="save" icon="save" (onClick)="save()">Save</rep-button>

    </div>

</div>
