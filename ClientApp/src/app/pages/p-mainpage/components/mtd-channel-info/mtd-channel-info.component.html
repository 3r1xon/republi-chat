<rep-tabs
  class="channel-info"
  [entries]="serverInfo"
  [add]="false"
  (onTab)="serverInfoTab = $event"
>

  <small *ngIf="serverInfo[serverInfoTab]?.sections.length == 0">{{serverInfo[serverInfoTab]?.tabname}} is Empty.</small>


  <ng-container
    *ngFor="let member of getOnlineMembers(); let i = index;"
  >

    <rep-separator *ngIf="i == 0">Online</rep-separator>

    <rep-namebox
      [status]="member.userStatus"
      [message]="member"
    >
    </rep-namebox>

  </ng-container>


  <ng-container
    *ngFor="let member of getOfflineMembers(); let i = index;"
  >

    <rep-separator *ngIf="i == 0">Offline</rep-separator>

    <rep-namebox
      [status]="member.userStatus"
      [message]="member"
    >
    </rep-namebox>

  </ng-container>


</rep-tabs>
