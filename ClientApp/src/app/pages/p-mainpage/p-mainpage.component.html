<div id="mainpage" [@.disabled]="!hasLoaded">

  <mtd-status-bar></mtd-status-bar>

  <mtd-room-creation *ngIf="roomCreation"></mtd-room-creation>

  <div class="main">

    <mtd-channels
      *ngIf="_utils.settings.showChannels"
      @openLeft
    >
    </mtd-channels>

    <div
      *ngIf="_utils.settings.showChannels || _utils.settings.showServerGroup"
      class="obscure"
      (click)="
        _utils.settings.showChannels = false;
        _utils.settings.showServerGroup = false;
      "
    ></div>

    <mtd-chat></mtd-chat>

    <mtd-channel-info
      *ngIf="_ms.currentChannel && _utils.settings.showServerGroup"
      @openRight
    >
    </mtd-channel-info>

  </div>

</div>
