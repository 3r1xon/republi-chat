<div id="login">

    <div id="particle-container">
        <div class="particle" *ngFor="let particle of particles"></div>
    </div>

    <div id="rect"></div>

    <form id="login-form" (ngSubmit)="logIn()" [formGroup]="form">

        <h1>Log in</h1>

        <rep-input [(text)]="userName" [maxLength]="30" placeholder="Nickname"></rep-input>

        <rep-input [(text)]="password" [maxLength]="30" type="password" placeholder="Password"></rep-input>

        <div>
            <rep-button [enabled]="form.valid" (onClick)="logIn()" icon="login">Log in</rep-button>
        </div>
        
        <p>{{alert}}</p>
        
        <a routerLink="/signup">Not registered? Sign up</a>

    </form>

    <rep-footer></rep-footer>

</div>
