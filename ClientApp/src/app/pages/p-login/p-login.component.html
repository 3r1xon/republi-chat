<div id="login">

    <div id="particle-container">
        <span class="particle"
        *ngFor="let emoji of emojis">{{emoji}}</span>
    </div>

    <div id="form">

        <div id="rect"></div>

        <form id="login-form" (ngSubmit)="logIn()" [formGroup]="form"
            [style.animation]="alert != '' ? 'shake 0.5s' : ''">

            <h1>Log in</h1>

            <rep-input
            formControlName="email"
            placeholder="Email"
            maxLength="30"
            ></rep-input>

            <rep-input
            formControlName="password"
            type="password"
            placeholder="Password"
            maxLength="255"
            ></rep-input>

            <div class="buttons">
                <rep-button [enabled]="form.valid" icon="login">Log in</rep-button>
                <rep-button routerLink="/signup" outline="true" icon="person_add">Sign Up</rep-button>
            </div>

            <div id="alert">
                <p>{{alert}}</p>
            </div>

            <a routerLink="">Forgot password?</a>

        </form>

    </div>

    <rep-footer></rep-footer>

</div>
