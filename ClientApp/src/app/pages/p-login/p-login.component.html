<div id="login">

    <div id="particle-container">
        <div class="particle" *ngFor="let particle of particles"></div>
    </div>

    <div id="rect"></div>

    <form id="login-form" (ngSubmit)="logIn()" [formGroup]="form">

        <h1>Log in</h1>

        <rep-input 
            formControlName="userName" 
            placeholder="Nickname"
            [maxLength]="30" 
        ></rep-input>

        <rep-input 
            formControlName="password" 
            type="password" 
            placeholder="Password"
            [maxLength]="30" 
        ></rep-input>

        <div>
            <rep-button [enabled]="form.valid" icon="login">Log in</rep-button>
        </div>

        <p>{{alert}}</p>
        
        <a routerLink="/signup">Not registered? Sign up</a>

    </form>

    <rep-footer></rep-footer>

</div>
