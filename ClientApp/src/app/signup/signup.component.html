<div id="signup">

    <div id="particle-container">
        <div class="particle" *ngFor="let particle of particleNumber"></div>
    </div>

    <div id="rect"></div>

    <div id="signup-form" (keyup.enter)="signUp()">

        <h1>Sign up</h1>

        <flat-input [(text)]="userName" placeholder="Nickname" required="true"></flat-input>

        <flat-input [(text)]="password" type="password" placeholder="Password" required="true"></flat-input>

        <flat-input [(text)]="confirmPassword" type="password" placeholder="Confirm password" required="true"></flat-input>

        <div>
            <flat-button (click)="signUp()" width="125px" icon="login">Sign Up</flat-button>
        </div>
        
        <p>{{alert}}</p>
        
        <a routerLink="/login">Already registered? Log In</a>
    </div>

    <footer></footer>

</div>
