<div id="chat">

  <message-box *ngFor="let message of _msService.messages; let i = index;"
    [userName]="message.userName"
    [date]="message.date"
    [text]="message.userMessage"
    (onDelete)="deleteMessage(i)"
    (onUserClick)="openSelectedUser($event)"
    (onEdit)="editMessage(i)"></message-box>

</div>
