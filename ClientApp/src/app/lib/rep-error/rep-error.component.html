<div id="obscure" (click)="hideError()">

  <div class="rep-error" repStop>

    <div class="icon">

      <mat-icon>bug_report</mat-icon>

    </div>

    <div class="info">

        <div class="error">

          <div class="title">
            <p>
              {{_utils.bugReport.title}}
            </p>
          </div>

          <div class="message">
            <p>
              {{_utils.bugReport.callstack}}
            </p>
          </div>

        </div>

        <rep-actions [actions]="errorActions"></rep-actions>

    </div>

  </div>

</div>
