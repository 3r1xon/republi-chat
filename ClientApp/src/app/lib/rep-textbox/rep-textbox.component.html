<div id="text-box">

    <div id="profile">
        <img id="user-image" [src]="user.picture" onerror="this.src = '/assets/user-image.png'">
        <p [style.color]="user.color">{{user.name}}</p>
    </div>

    <div id="control">

        <button id="upload" (click)="uploadIMG()" [style.cursor]="enabled ? 'pointer' : 'not-allowed' ">
            <mat-icon>upload</mat-icon>
        </button>

        <textarea 
        id="text" rows="20" cols="50" (keydown.enter)="send()" [disabled]="!enabled"
        [style.cursor]="enabled ? 'text' : 'not-allowed' "
        [(ngModel)]="message" placeholder="Write anything..."></textarea>

        <button id="send" (click)="send()" [style.cursor]="enabled ? 'pointer' : 'not-allowed' ">
            <mat-icon>send</mat-icon>
        </button>

    </div>

    <div id="right">
        <mat-icon id="settings" routerLink="/settings/">settings</mat-icon>
    </div>

</div>
