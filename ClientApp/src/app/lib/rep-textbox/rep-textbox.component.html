<form id="text-box" [formGroup]="form">

    <button id="upload" (click)="uploadIMG()" [style.cursor]="enabled ? 'pointer' : 'not-allowed' ">
        <mat-icon>upload</mat-icon>
    </button>

    <rep-textarea
    formControlName="text"
    id="text"
    (send)="send()"
    [enabled]="enabled"
    [maxLength]="msgMaxLength"
    [(text)]="message"
    placeholder="Write anything..."
    >
    </rep-textarea>

    <button id="send" (click)="send()" [style.cursor]="enabled ? 'pointer' : 'not-allowed' ">
        <mat-icon>send</mat-icon>
    </button>

</form>
