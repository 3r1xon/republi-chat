<div id="text-box">

    <div id="profile">
        <img id="user-image" [src]="_user.currentUser?.profilePicture" onerror="this.src = '/assets/user-image.png'">
        <p [style.color]="_user.currentUser.userColor">{{_user.currentUser.name}}</p>
    </div>

    <div id="control">

        <button id="upload" (click)="sendMessage()">
            <mat-icon>upload</mat-icon>
        </button>
        
        <textarea id="text" rows="20" cols="50" (keydown.enter)="sendMessage()"
        [(ngModel)]="message" placeholder="Write anything..."></textarea>
        
        <button id="send" (click)="sendMessage()">
            <mat-icon>send</mat-icon>
        </button>
        
    </div>

    <div id="right">
        <mat-icon id="settings" routerLink="/settings/">settings</mat-icon>
    </div>

</div>
