<div id="text-box">

    <button id="upload" (click)="uploadIMG()" [style.cursor]="enabled ? 'pointer' : 'not-allowed' ">
        <mat-icon>upload</mat-icon>
    </button>

    <rep-textarea
    id="text" 
    (send)="send()" 
    [enabled]="enabled"
    [(text)]="message" 
    placeholder="Write anything..."
    >
    </rep-textarea>

    <button id="send" (click)="send()" [style.cursor]="enabled ? 'pointer' : 'not-allowed' ">
        <mat-icon>send</mat-icon>
    </button>

</div>
