<mat-icon (click)="openSubMenu($event)" id="more"
        [ngStyle]="{ 
            background: state ? '#24252a' : '' 
}">more_vert</mat-icon>

<div id="submenu" *ngIf="state" #submenu
    [style.left]="offsetX + 'px'"
    [style.top]="offsetY + 'px'">
    <rep-button *ngFor="let section of subMenu" matRipple 
        (mouseenter)="section.highlighted = true"
        (mouseleave)="section.highlighted = false"
        [icon]="section.icon"
        [visible]="section.visible(uniqueID)"
        [enabled]="section.enabled(uniqueID)"
        [background]="section.highlighted ? (section.color ? section.color : '#24252a') : ''"
        [color]="section.highlighted ? '#FFFFFF' : (section.color ? section.color : '#FFFFFF')"
        (onClick)="section.onClick(uniqueID); state = false; section.highlighted = false;">

        {{section.name}}
    </rep-button>
</div>
