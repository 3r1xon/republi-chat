<div class="rep-toggle">

  <label class="switch">
    <input
      type="checkbox"
      [(ngModel)]="checked"
      [checked]="checked"
      [disabled]="!enabled"
      (ngModelChange)="onChange($event)"
    >
    <span class="slider"></span>
  </label>

  <ng-container *ngIf="iconOnFalse || iconOnTrue">
    <mat-icon *ngIf="!checked">{{iconOnFalse}}</mat-icon>

    <mat-icon *ngIf="checked">{{iconOnTrue}}</mat-icon>
  </ng-container>


</div>
