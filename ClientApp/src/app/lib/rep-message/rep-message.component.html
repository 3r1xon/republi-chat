<div id="message-box" [ngStyle]="{ 
        background: active ? 'rgb(67 67 67)' : '' 
    }">

    <div id="cont" (click)="clickHandler()">
        
        <rep-profile-pic
        [src]="message.picture"
        [letter]="message.name[0]" 
        (click)="onUserClick.emit('onUserClick')"
        >
        </rep-profile-pic>
        
        <div id="message-info">
            
            <div>
                <p id="username"
                [style.color]="message.color" 
                (click)="onUserClick.emit('onUserClick')"
                >{{message.name}}</p>
                <p id="time">{{message.date | date: dateFormat}}</p>
            </div>
            
            <div id="content">
                <p>
                    {{message.message}}
                </p>
            </div>
            
        </div>
        
    </div>

    <rep-window
    [subMenu]="options"
    (open)="setToggle($event)"></rep-window>
        
</div>
