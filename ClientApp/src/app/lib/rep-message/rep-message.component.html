<div class="rep-message" [ngClass]="{
    'active': active && !hold,
    'hold': hold
  }"
  [style.animation]="message.highlighted && !hold ? 'highlight 1s forwards' : ''"
  [style.background]="backgroundColor"
>

  <div
    class="cont"
    (click)="clickHandler()"
  >

    <rep-profile-pic
      repStop
      [src]="message.picture"
      [letter]="message.name"
      [color]="message.backgroundColor"
      (click)="onUserClick.emit('onUserClick')"
    >
    </rep-profile-pic>

    <div class="message-info">

      <span>
        <p
          class="username"
          [style.color]="message.color"
          (click)="onUserClick.emit('onUserClick')"
        >
          {{message.name}}
        </p>

        <p class="time">{{message.date | date: dateFormat}}</p>
      </span>

      <span class="content">
        <p>{{message.message}}</p>
      </span>

    </div>

  </div>

  <mat-icon
    *ngIf="options"
    class="more"
    [ngStyle]="{
      background: state ? '#24252a' : ''
    }"
    [repContext]="options"
    [repUniqueID]="uniqueID"
    repMode="click"
  >
    more_vert
  </mat-icon>

</div>
