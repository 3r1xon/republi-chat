<div id="message-box" [ngClass]="{ 
        'active': active && !hold,
        'hold': hold
    }"
    [style.animation]="highlighted ? 'highlight 2s' : ''">

    <div id="cont" (click)="clickHandler()">

        <rep-profile-pic
            [src]="message.picture"
            [letter]="message.name[0]"
            [color]="message.backgroundColor"
            (click)="onUserClick.emit('onUserClick')"
        >
        </rep-profile-pic>

        <div id="message-info">

            <div>
                <p id="username"
                [style.color]="message.color"
                (click)="onUserClick.emit('onUserClick')">
                {{message.name}}</p>
                <p id="time">{{message.date | date: dateFormat}}</p>
            </div>

            <div id="content">
                <p>{{message.message}}</p>
            </div>

        </div>

    </div>

    <rep-window *ngIf="options"
        [subMenu]="options"
        [uniqueID]="uniqueID"
        (open)="setToggle($event)"
    ></rep-window>

</div>
