<div id="message-box" [ngStyle]="{ 
        background: active ? 'rgb(67 67 67)' : '' 
    }">

    <img id="user-image" [src]="message.userImage" (click)="onUserClick.emit('onUserClick')">

    <div id="message-info">

        <div>
            <p  id="username"
                [style.color]="message.userColor" 
                (click)="onUserClick.emit('onUserClick')"
                >{{message.name}}</p>
            <p id="time">{{dateFormatter()}}</p>
        </div>

        <div id="content">
            <p>
                {{message.userMessage}}
            </p>
        </div>

    </div>

    <rep-window [subMenu]="options"
    (open)="setToggle($event)"></rep-window>

</div>
