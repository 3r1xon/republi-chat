<div id="obscure"
    (click)="hideRequest()">

    <div id="dialog" stopPropagation cdkDrag cdkDragBoundary="#obscure">

        <div id="bar" cdkDragHandle>
            <button id="back" (click)="hideRequest()"> 
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div id="title">
            <h1>{{_utils.rqsBody.title}}</h1>
        </div>

        <div id="message">
            <p>
                {{_utils.rqsBody.message}}
            </p>
        </div>

        <rep-actions [actions]="_utils.rqsBody.actions"></rep-actions>

    </div>

</div>
