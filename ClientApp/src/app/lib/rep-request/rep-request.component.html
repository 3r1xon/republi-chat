<div id="obscure"
    (click)="hideRequest()">

    <div class="dialog" stopPropagation cdkDrag cdkDragBoundary="#obscure">

        <div class="bar" cdkDragHandle>
            <button class="back" (click)="hideRequest()"> 
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div class="title">
            <h1>{{_utils.rqsBody.title}}</h1>
        </div>

        <div class="message">
            <p>
                {{_utils.rqsBody.message}}
            </p>
        </div>

        <rep-actions [actions]="_utils.rqsBody.actions"></rep-actions>

    </div>

</div>
