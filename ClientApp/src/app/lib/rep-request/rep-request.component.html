<div id="obscure"
    (click)="hideRequest()">

    <div id="dialog" stopPropagation cdkDrag>

        <div id="bar" cdkDragHandle>
            <mat-icon id="close" (click)="hideRequest()">close</mat-icon>
        </div>

        <div id="title">
            <h1>{{_utils.rqsBody.title}}</h1>
        </div>

        <div id="message">
            <p>
                {{_utils.rqsBody.message}}
            </p>
        </div>

        <rep-actions [actions]="_utils.rqsBody.actions"></rep-actions>

    </div>

</div>
