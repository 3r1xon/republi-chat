<div id="obscure" *ngIf="_utils.rqsBody?.visible"
    (click)="disable()">

    <dialog open (click)="$event.stopPropagation()">

        <div id="bar">

            <mat-icon id="close">close</mat-icon>

        </div>

        <div id="title">
            <h1>{{_utils.rqsBody.title}}</h1>
        </div>

        <div id="message">
            <p>
                {{_utils.rqsBody.message}}
            </p>
        </div>

        <rep-actions [actions]="_utils.rqsBody.actions"></rep-actions>

    </dialog>

</div>
