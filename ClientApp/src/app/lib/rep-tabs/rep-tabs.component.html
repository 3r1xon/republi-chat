<nav class="rep-tabs">

  <ul class="tabs">

    <li
      *ngFor="let tab of entries; let i = index;"
      role="tablist"
      class="tab"
      tabindex="0"
      (keypress)="selectTab(i)"
    >

      <a role="tab"
        (click)="selectTab(i)"
        [style.borderBottom]="
          currentIndex == i ?
            '2px solid ' + theme
            :
            '2px solid transparent'
        "
      >
        {{tab.tabname}}
        <mat-icon *ngIf="tab.icon">{{tab.icon}}</mat-icon>
      </a>

    </li>

  </ul>

  <div class="sections">

    <ng-content></ng-content>

  </div>

  <button
    *ngIf="add"
    class="new"
    (click)="onNew.emit('onNew')"
    matTooltip="Add new"
    matRipple
  >

    <mat-icon>add</mat-icon>

  </button>

</nav>
