<nav id="rep-tabs">

    <ul class="tabs">

        <li role="tablist" class="tab" tabindex="0" *ngFor="let tab of entries; let i = index;">

            <a role="tab"
               (click)="selectTab(i)"
               [ngClass]="{
                    'normal': currentIndex != i,
                    'hovered': currentIndex == i
                }"
            >
                {{tab.tabname}}
                <mat-icon *ngIf="tab.icon">{{tab.icon}}</mat-icon>
            </a>

        </li>

    </ul>

    <div class="sections">

        <ng-content></ng-content>

    </div>

    <button
        *ngIf="add"
        class="new"
        (click)="onNew.emit('onNew')"
        matTooltip="Add new"
        matRipple
    >

        <mat-icon>add</mat-icon>

    </button>

</nav>
