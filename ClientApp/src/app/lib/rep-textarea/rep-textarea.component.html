<div id="rep-textarea" [ngClass]="{
        'grayed-out': !enabled
    }">

    <textarea 
    id="text" 
    [rows]="rows" 
    [cols]="cols" 
    (keydown.enter)="submitHandler($event)" 
    [disabled]="!enabled"
    [style.cursor]="enabled ? 'text' : 'not-allowed'"
    [style.background]="background"
    [(ngModel)]="text"
    (ngModelChange)="onChange()"
    [placeholder]="placeholder"></textarea>

</div>
