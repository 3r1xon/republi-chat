<div id="rep-textarea" [ngClass]="{
        'grayed-out': !enabled,
        'enabled': enabled
    }">

    <textarea
    id="text"
    [rows]="rows"
    [cols]="cols"
    [maxLength]="maxLength"
    (keydown.enter)="submitHandler($event)"
    [(ngModel)]="text"
    (ngModelChange)="onChange($event)"
    [disabled]="!enabled"
    [style.cursor]="enabled ? 'text' : 'not-allowed'"
    [style.background]="background"
    [placeholder]="enabled ? placeholder : ''"></textarea>

</div>
