<div class="rep-namebox" [ngClass]="{
    'active': active && !hold,
    'hold': hold
  }"
  [style.animation]="message.highlighted && !hold ? 'highlight 1s forwards' : ''"
  [style.background]="backgroundColor"
  (mouseenter)="hovering = true"
  (mouseleave)="hovering = false"
>

  <div
    class="cont"
    (click)="clickHandler()"
  >

    <rep-profile-pic
      [status]="status"
      [src]="message.picture"
      [letter]="message.name"
      [color]="message.backgroundColor"
      [background]="hovering ? '#121212' : '#202124'"
      (click)="onUserClick.emit('onUserClick')"
    >
    </rep-profile-pic>

    <div class="descr-info">

      <span>
        <p
          class="name"
          [style.color]="message.color"
          (click)="onUserClick.emit('onUserClick')"
        >
          {{message.name}}
        </p>

        <time class="time">{{message.date | date: dateFormat}}</time>
      </span>

      <div class="content" #content>

      </div>

    </div>

  </div>

  <mat-icon
    *ngIf="options"
    class="more"
    [ngStyle]="{
      background: state ? '#24252a' : ''
    }"
    [repContext]="options"
    [repUniqueID]="uniqueID"
    (repState)="hold = $event"
    repMode="click"
  >
    more_vert
  </mat-icon>

</div>
