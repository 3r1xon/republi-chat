<img
  *ngIf="src != null"
  class="user-image"
  [src]="src"
  [style.minWidth]="width"
  [style.maxWidth]="width"
  [style.minHeight]="height"
  [style.maxHeight]="height"
>

<span
  *ngIf="src == null"
  class="user-image absent-image"
  matRipple
  [style.minWidth]="width"
  [style.minHeight]="height"
  [style.background]="color"
  [style.minHeight]="height"
  [style.maxHeight]="height"
>
  <ng-container *ngIf="letter">{{letter[0]}}</ng-container>
</span>
