<div id="rep-profile-pic">
    <img *ngIf="!pictureError" class="user-image" [src]="src" (error)="pictureError = true">

    <div class="user-image absent-image" *ngIf="pictureError"
    [style.minWidth]="width"
    [style.minHeight]="height"
    [style.background]="color"
    >
        <h1 *ngIf="letter">{{letter[0]}}</h1>
    </div>
</div>
