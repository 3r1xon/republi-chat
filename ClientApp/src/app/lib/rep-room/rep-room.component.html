<div class="rep-room">

  <span class="row" [ngClass]="{
      'hold': hold
    }"
    (click)="expanded = !expanded"
  >

    <mat-icon
      [matBadge]="notifications"
      matBadgeColor="accent"
      matBadgePosition="before"
      matBadgeSize="small"
      [matBadgeHidden]="!textRoom || notifications == 0"
    >{{textRoom ? 'chat' : 'volume_up'}}</mat-icon>

    <p>{{roomName}}</p>

    <ng-container *ngIf="!textRoom && members?.length > 0">

      <ng-container *ngIf="!expanded">
        <rep-profile-pic
          *ngFor="let member of members"
          width="25px"
          height="25px"
          [matTooltip]="member.name"
          [src]="member.picture"
          [letter]="member.name"
          [color]="member.backgroundColor"
        ></rep-profile-pic>
      </ng-container>

      <mat-icon
        class="expand"
      >
        {{!expanded ? 'expand_more' : 'expand_less'}}
      </mat-icon>

    </ng-container>

  </span>

  <ul [@expand]="!expanded ? 'initial' : 'final'">

    <li *ngFor="let member of members">
      <span>
        <rep-profile-pic
          width="25px"
          height="25px"
          [src]="member.picture"
          [letter]="member.name"
          [color]="member.backgroundColor"
        ></rep-profile-pic>
        <p>{{member.name}}</p>
      </span>
    </li>

  </ul>

</div>
