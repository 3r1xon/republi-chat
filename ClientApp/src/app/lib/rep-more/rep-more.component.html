<mat-icon (click)="openSubMenu($event)" class="more"
  [ngStyle]="{
    background: state ? '#24252a' : ''
  }"
  [repContext]="subMenu" [repUniqueID]="uniqueID"
>
more_vert</mat-icon>

<rep-window
  *ngIf="state"
  [style.left]="offsetX + 'px'"
  [style.top]="offsetY + 'px'"
  [subMenu]="subMenu"
  [uniqueID]="uniqueID"
  (onSelection)="state = false"
>
</rep-window>
