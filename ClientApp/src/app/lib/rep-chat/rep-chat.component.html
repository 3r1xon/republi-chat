<div id="rep-chat" (click)="deselectAll()">

  <div *ngIf="chatOptions" class="chat-options">
    <p [style.visibility]="selections.length > 0 ? '' : 'hidden'">{{selections.length}} Selected</p>

    <p>{{chatName}}</p>

    <rep-actions onlyIcons="true" reverse="true" [actions]="chatOptions"></rep-actions>
  </div>

  <div class="messages" #content>

    <ng-container *ngFor="let message of messages; let i = index;">

      <rep-separator *ngIf="spreadDate(message.date, i)">{{message.date | date: dateFormat.split(" ")[0]}}</rep-separator>

      <rep-message #msg stopPropagation
        [message]="message"
        [options]="msOptions"
        [uniqueID]="i"
        [dateFormat]="dateFormat"
        [hold]="isInSelection(message.id)"
        (click)="select(i, $event)"
        (dblclick)="select(i, $event, true)"
        [style.cursor]="selections.length > 0 ? 'pointer' : ''"
      ></rep-message>

    </ng-container>

  </div>

  <div class="textbox">

    <rep-textbox [msgMaxLength]="msgMaxLength" [enabled]="textboxEnabled" (sendMessage)="send($event)"></rep-textbox>

  </div>

</div>
