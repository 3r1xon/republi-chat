<div id="chat">

  <div id="messages" #content>

    <rep-message *ngFor="let message of messages; let i = index;"
    [message]="message"
    [options]="msOptions"
    [uniqueID]="i"></rep-message>
    
  </div>
  
  <div id="textbox">

    <rep-textbox [enabled]="textboxEnabled" (sendMessage)="send($event)"></rep-textbox>

  </div>

</div>
