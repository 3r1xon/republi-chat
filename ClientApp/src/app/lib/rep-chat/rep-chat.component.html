<div id="chat">

  <div *ngIf="chatOptions" id="chat-options">
    <p id="selection" [style.visibility]="selections.length > 0 ? '' : 'hidden'">{{selections.length}} Selected</p>

    <p id="chat-name">{{chatName}}</p>

    <rep-actions onlyIcons="true" reverse="true" [actions]="chatOptions"></rep-actions>
  </div>

  <div id="messages" #content>

    <rep-message #msg *ngFor="let message of messages; let i = index;"
      [message]="message"
      [options]="msOptions"
      [uniqueID]="i"
      [hold]="isInSelection(message.id)"
      (click)="select(i, $event)"
    ></rep-message>

  </div>

  <div id="textbox">

    <rep-textbox [msgMaxLength]="msgMaxLength" [enabled]="textboxEnabled" (sendMessage)="send($event)"></rep-textbox>

  </div>

</div>
