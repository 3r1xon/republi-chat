<div id="chat" #content>

  <div id="messages">

    <rep-message id="msg" #messages *ngFor="let message of messages; let i = index;"
    [message]="message"
    [uniqueID]="i"></rep-message>
    
  </div>
  
  <div id="textbox">

    <rep-textbox [enabled]="textboxEnabled" [user]="user" (sendMessage)="send($event)"></rep-textbox>
    
  </div>

</div>
