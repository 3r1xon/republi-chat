<div id="chat">

  <div *ngIf="chatOptions" id="chat-options">
    <p [style.visibility]="selections.length > 0 ? '' : 'hidden'">{{selections.length}} Selected</p>
    <rep-actions onlyIcons="true" reverse="true" [actions]="chatOptions"></rep-actions>
  </div>

  <div id="messages" #content>

    <div #msg *ngFor="let message of messages; let i = index;" (click)="select(i, $event)" [ngClass]="{
      'active': isInSelection(message.id)
    }">
      <rep-message
        [message]="message"
        [options]="msOptions"
        [uniqueID]="i"
      ></rep-message>
    </div>

  </div>

  <div id="textbox">

    <rep-textbox [msgMaxLength]="msgMaxLength" [enabled]="textboxEnabled" (sendMessage)="send($event)"></rep-textbox>

  </div>

</div>
