<div id="master">

    <div id="flat-input" [ngStyle]="{
        'outline': placeholderAnimated || text != '' ? '2px solid ' + color : (required && empty ? '1px solid ' + borderColor : '1px solid gray'),
        'background': disabled ? '#3c3c3ceb' : 'transparent'
    }" [ngClass]="{
        'small': size == 'small',
        'medium': size == 'medium',
        'big': size == 'big'
    }">

        <span id="main-content">
            <input
                [placeholder]="getPlaceholder()"
                [disabled]="disabled"
                [type]="type"
                [(ngModel)]="text"
                (focus)="onFocus()"
                (focusout)="onFocusOut()"
                (ngModelChange)="onChange($event)"
                [autocomplete]="autocomplete"
                [maxlength]="maxLength"
            />
            <mat-icon [style.color]="color" *ngIf="icon">{{icon}}</mat-icon>
            <rep-info *ngIf="tooltip" [tooltip]="tooltip" [background]="placeholderAnimated ? color : borderColor"></rep-info>
        </span>

        <label id="placeholder" [ngStyle]="{
            'color': placeholderAnimated || text != '' ? color : borderColor
        }" [@placeholderAnimated]="placeholderAnimated || text != '' ? 'moved' : 'static'">{{placeholder}}</label>

    </div>

    <label id="required" *ngIf="empty" [style.color]="borderColor">This field is required *</label>

</div>
