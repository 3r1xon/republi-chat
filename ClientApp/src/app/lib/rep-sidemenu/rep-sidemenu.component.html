<nav id="rep-sidemenu">

    <div id="tabs">

        <button class="tab" *ngFor="let tab of entries; let i = index;"
            (click)="selectTab(i)"
            [ngClass]="{ 
                'normal': currentIndex != i,
                'hovered': currentIndex == i
            }"
            >
            {{tab.tabname}}
            <mat-icon *ngIf="tab.icon">{{tab.icon}}</mat-icon>
        </button>

    </div>

    <div id="sections">

        <ng-content></ng-content>

    </div>

    <div id="new" (click)="onNew.emit('onNew')" *ngIf="add">

        <mat-icon>add</mat-icon>

    </div>

</nav>
