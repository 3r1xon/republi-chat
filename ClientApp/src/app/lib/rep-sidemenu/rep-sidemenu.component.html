<nav id="rep-sidemenu">

    <div class="tabs">

        <button class="tab" *ngFor="let tab of entries; let i = index;"
            (click)="selectTab(i)"
            [ngClass]="{
                'normal': currentIndex != i,
                'hovered': currentIndex == i
            }"
            >
            {{tab.tabname}}
            <mat-icon *ngIf="tab.icon">{{tab.icon}}</mat-icon>
        </button>

    </div>

    <div class="sections">

        <ng-content></ng-content>

    </div>

    <button
        *ngIf="add"
        class="new"
        (click)="onNew.emit('onNew')"
        matTooltip="Add new"
        matRipple
    >

        <mat-icon>add</mat-icon>

    </button>

</nav>
