<nav id="rep-sidemenu">

    <div id="tabs">

        <div id="tab" *ngFor="let tab of entries; let i = index;"
            [style.borderRight]="i % 2 == 0 ? '1px solid #ffffff2a' : ''"
            [style.borderLeft]="i % 2 == 1 ? '1px solid #ffffff2a' : ''"
            (click)="selectTab(i)">
            {{tab.tabname}}
        </div>

    </div>


    <div id="sections">

        <ng-content></ng-content>

    </div>
    
    <div id="new" (click)="onNew.emit('onNew')">

        <mat-icon>add</mat-icon>

    </div>

</nav>
