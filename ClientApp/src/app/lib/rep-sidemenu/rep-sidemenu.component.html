<nav id="rep-sidemenu">

    <div id="tabs">

        <button class="tab" *ngFor="let tab of entries; let i = index;"
            [style.borderRight]="i + 1 != entries.length ? '1px solid #ffffff2a' : ''"
            [style.borderLeft]="i != 0 ? '1px solid #ffffff2a' : ''"
            (click)="selectTab(i)">
            {{tab.tabname}}
        </button>

    </div>


    <div id="sections">

        <ng-content></ng-content>

    </div>

    <div id="new" (click)="onNew.emit('onNew')">

        <mat-icon>add</mat-icon>

    </div>

</nav>
