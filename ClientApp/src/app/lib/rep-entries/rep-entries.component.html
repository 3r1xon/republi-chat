<div class="obscure"
  *ngIf="show"
  (click)="close()"
>

  <div
    class="rep-entries"
    cdkDragBoundary=".obscure"
    cdkDrag
    repStop
  >

    <div class="bar" cdkDragHandle>
      <button class="close" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <ng-content></ng-content>

  </div>

</div>
