<button *ngIf="visible" class="master" [disabled]="!enabled" #trigger
    [type]="type"
    (click)="checkClick()"
    (mouseover)="toggleTooltip()" (mouseout)="toggleTooltip()">
    <div id="flat-button" matRipple [matRippleTrigger]="trigger" [ngStyle]="{
            'background': outline ? 'transparent' : background,
            'cursor': enabled ? 'pointer' : 'default',
            'border': '1px solid ' + background
        }">
            <p [style.color]="outline ? background : color">
                <ng-content></ng-content>
            </p>
        <mat-icon [style.color]="outline ? background : color" *ngIf="icon">{{icon}}</mat-icon>
    </div>
    <rep-tooltip *ngIf="tooltipVisible">{{tooltip}}</rep-tooltip>
</button>
