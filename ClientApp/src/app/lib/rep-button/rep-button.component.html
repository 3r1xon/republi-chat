<button *ngIf="visible" id="master" [disabled]="!enabled" #trigger
    (click)="checkClick()" 
    (mouseover)="toggleTooltip()" (mouseout)="toggleTooltip()">
    <div id="flat-button" matRipple [matRippleTrigger]="trigger" [ngStyle]="{
            'background': backColor,
            'opacity': enabled ? '1' : '0.5',
            'cursor': enabled ? 'pointer' : 'default'
        }">
            <p [style.color]="fontColor">
                <ng-content></ng-content>
            </p>
        <mat-icon [style.color]="fontColor" *ngIf="icon">{{icon}}</mat-icon>
    </div>
    <rep-tooltip *ngIf="tooltipVisible">{{tooltip}}</rep-tooltip>
</button>
