<button id="master" [disabled]="!enabled" matRipple
    (click)="checkClick()">
    <div id="flat-button" [ngStyle]="{
            'background': background,
            'opacity': enabled ? '1' : '0.5',
            'width': width,
            'height': height,
            'cursor': enabled ? 'pointer' : 'default'
        }">
            <p>
                <ng-content></ng-content>
            </p>
        <mat-icon>{{icon}}</mat-icon>
    </div>
</button>
