<button id="master" [disabled]="!enabled"
    (click)="checkClick()">
    <div id="flat-button" matRipple [ngStyle]="{
            'background': background,
            'opacity': enabled ? '1' : '0.5',
            'cursor': enabled ? 'pointer' : 'default'
        }">
            <p>
                <ng-content></ng-content>
            </p>
        <mat-icon *ngIf="icon">{{icon}}</mat-icon>
    </div>
</button>
