<button id="master" [disabled]="!disabled" #trigger
    (click)="checkClick()" 
    (mouseover)="toggleTooltip()" (mouseout)="toggleTooltip()">
    <div id="flat-button" matRipple [matRippleTrigger]="trigger" [ngStyle]="{
            'background': backColor,
            'opacity': disabled ? '1' : '0.5',
            'cursor': disabled ? 'pointer' : 'default'
        }">
            <p [style.color]="color">
                <ng-content></ng-content>
            </p>
        <mat-icon [style.color]="color" *ngIf="icon">{{icon}}</mat-icon>
    </div>
    <rep-tooltip *ngIf="tooltipVisible">{{tooltip}}</rep-tooltip>
</button>
