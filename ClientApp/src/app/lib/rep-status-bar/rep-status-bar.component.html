<div id="rep-status-bar">

    <div id="profile">
        <rep-profile-pic routerLink="/settings/profile"
            [src]="user.picture"
            [letter]="user.name[0]"
            [color]="user.backgroundColor"
            width="40px"
            height="40px"
        >
        </rep-profile-pic>
        <p [style.color]="user.color">{{user.name}}</p>
    </div>

    <div id="right">
        <span id="connection" [ngClass]="{
            'connected': socket.connected,
            'disconnected': !socket.connected
        }">
        </span>
        <rep-actions onlyIcons="true" [actions]="navigations"></rep-actions>
    </div>

</div>
