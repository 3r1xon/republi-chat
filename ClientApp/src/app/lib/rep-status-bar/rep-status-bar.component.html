<div id="rep-status-bar">

    <div id="profile">
        <rep-profile-pic
        [src]="user.picture"
        [letter]="user.name[0]" 
        >
        </rep-profile-pic>
        <p [style.color]="user.color">{{user.name}}</p>
    </div>

    <div id="right">
        <span id="connection" [ngClass]="{
            'connected': _webSocket.socket.connected,
            'disconnected': !_webSocket.socket.connected
        }">
        </span>
        <mat-icon (click)="toggleServerGroup()">group</mat-icon>
        <mat-icon id="settings" routerLink="/settings/">settings</mat-icon>
    </div>
        
</div>
