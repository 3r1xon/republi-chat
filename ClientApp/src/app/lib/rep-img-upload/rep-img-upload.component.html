        <img [src]="src" class="picture"/>
    </label>

    <input class="file-input" type="file" (change)="onChange($event.target.files)" />
  </ng-container>

  <ng-container *ngIf="src == null">
    <!-- <input type="file" (change)="onChange($event.target.files)" /> -->
  </ng-container>

</div>
