<div class="rep-img-upload">

  <label for="file-input">
    <img *ngIf="src != null" [src]="src" class="picture"/>
    <rep-profile-pic
      *ngIf="src == null"
      [letter]="letter"
      [color]="backgroundColor"
      width="75px"
      height="75px"
    ></rep-profile-pic>
  </label>
  <input id="file-input" type="file" (change)="onChange($event.target.files)" />
  <mat-icon>file_upload</mat-icon>

</div>
