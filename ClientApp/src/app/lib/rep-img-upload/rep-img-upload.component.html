<div class="rep-img-upload">

  <label for="file-input">

    <rep-profile-pic
      [letter]="letter"
      [color]="backgroundColor"
      [src]="src"
      width="75px"
      height="75px"
    ></rep-profile-pic>

  </label>

  <input id="file-input" type="file" (change)="writeValue($event.target.files)" />

  <mat-icon>file_upload</mat-icon>

  <small *ngIf="maxSize != null">{{maxSize / 1000 + 'kb max'}}</small>

</div>
