<div id="rep-icon-button" *ngIf="visible" [ngStyle]="{
        'opacity': enabled && !hovering ? '1' : '0.5'
    }" (mouseover)="hovering = true" (mouseout)="hovering = false">
    <mat-icon (click)="checkClick()" [ngStyle]="{
        'cursor': enabled ? 'pointer' : 'default'
    }" [style.color]="color">
        <ng-content></ng-content>
    </mat-icon>

</div>

<rep-tooltip *ngIf="tooltip && hovering">{{tooltip}}</rep-tooltip>
