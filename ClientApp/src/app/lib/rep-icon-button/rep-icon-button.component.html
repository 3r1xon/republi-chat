<mat-icon class="rep-icon-button" *ngIf="visible" (click)="checkClick($event)"
  [matTooltip]="tooltip"
  (mouseover)="hovering = true" (mouseout)="hovering = false"
  [ngStyle]="{
    'cursor': enabled ? 'pointer' : 'default',
    'opacity': enabled && !hovering ? '1' : (enabled && hovering ? '0.5' : '0.2')
  }" [style.color]="color"
>
  <ng-content></ng-content>
</mat-icon>
