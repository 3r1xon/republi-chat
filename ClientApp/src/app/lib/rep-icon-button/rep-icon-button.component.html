<div id="rep-icon-button" *ngIf="visible">
    <mat-icon (click)="checkClick()" [ngStyle]="{
        'cursor': enabled ? 'pointer' : 'default',
        'opacity': enabled ? '1' : '0.5'
    }">
        <ng-content></ng-content>
    </mat-icon>

    <rep-tooltip *ngIf="tooltip">{{tooltip}}</rep-tooltip>
</div>
