<div id="profile">
    
    <div id="banner">

        <div id="image-upload">

            <label for="file-input">
              <img [src]="_user.currentUser.profilePicture" id="picture"/>
            </label>
          
            <input id="file-input" type="file" (change)="onChange($event.target.files)" />

        </div>

        <div id="banner-info">

            <h2>{{_user.currentUser.userName}}</h2>

        </div>

    </div>
    
</div>
