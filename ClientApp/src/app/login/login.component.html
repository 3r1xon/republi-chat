<div id="login">

    <div id="login-form">

        <h1>Log In</h1>

        <flat-input [(text)]="userName" placeholder="Nickname"></flat-input>

        <flat-input [(text)]="password" type="password" placeholder="Password"></flat-input>

        <div>
            <flat-button (click)="logIn()" width="125px" icon="login">Log In</flat-button>
        </div>
        
        <p>{{alert}}</p>
        
        <a routerLink="/signup">Not registered? Sign up</a>
    </div>


</div>
